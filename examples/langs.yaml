c:
    type: compiler
    compiler_file: /usr/bin/gcc
    compiler_args: gcc -O2 -Wall -std=c99 -o /out/foo /in/foo.c
    code_file: foo.c
    execute_file: foo
    execute_args: foo
    time_limit_ms: 20000
cc:
    type: compiler
    compiler_file: /usr/bin/g++
    compiler_args: g++ -O2 -Wall -std=c++11 -o /out/foo /in/foo.cc
    code_file: foo.cc
    execute_file: foo
    execute_args: foo
    time_limit_ms: 20000
pas:
    type: compiler
    compiler_file: /usr/bin/fpc
    compiler_args: fpc -O2 -o/out/foo /in/foo.pas
    code_file: foo.pas
    execute_file: foo
    execute_args: foo
    time_limit_ms: 20000
java:
    type: compiler
    compiler_file: /usr/bin/javac
    compiler_args: javac -d /out /in/Main.java
    code_file: Main.java
    execute_file: /usr/bin/java
    execute_args: java Main
    time_limit_ms: 20000
py:
    type: interpreter
    code_file: foo.py
    execute_file: /usr/bin/python
    execute_args: python foo.py
