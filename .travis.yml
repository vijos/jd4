sudo: required
dist: xenial
env:
  - CXX=g++-4.8 TRAVIS_NODE_VERSION="6.9.4"
language: python
python:
  - "3.5"
  - "3.5-dev"
  - "nightly"
install:
  - pip install -r requirements.txt
script:
  - python -m jd4.compare_test
  - python -m jd4.compile
  - python -m jd4.case
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - gcc
      - fpc
      - default-jdk
      - libseccomp-dev
      - linux-libc-dev
cache:
  directories:
    - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
